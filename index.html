<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href = "style.css">
</head>

<body>

  <div class = "card">
    <div class = "card-image">
      <img src = "images/image-equilibrium.jpg">
    </div>

    <div class = "card-title">
      <h1>Equilibrium #3429</h1>
    </div>

    <div class = "card-description">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class = "card-stat">
      <div class = "stat-cost">
        <span class = "cost-icon">
          <img src = "images/icon-ethereum.svg">
        </span>
        <h2>0.041 ETH</h2>
      </div>
      <div class = "stat-time-left">
        <span class = "time-icon">
          <img src = "images/icon-clock.svg">
        </span>
        <h2>3 days left</h2>
      </div>
    </div>

    <div class = "card-line-break">
      <hr>
    </div>

    <div class = "card-creator">
      <div class = "creator-image">
        <img src = "images/image-avatar.png">
      </div>

      <div class = "creator-description">
        <p>Creation of <em>Jules Wyvern</em></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/minhle02" target="_blank">Minh Le</a>.
  </div>
</body>
</html>
